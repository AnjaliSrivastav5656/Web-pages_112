<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"href="a servey formc.css">
    <title>A Servey Form</title>
</head>
<body>
    <div class="topnav">
        <h1>MEMBERSHIP SATISFACTORY SURVEY</h1>
        <label style=" padding: 5px;
        margin: 50px 50px;">Name*</label><br>
        <input type="text"placeholder="first"size="30"><input type="text"placeholder="last"size="30"><br>
        <label style=" padding: 5px;
        margin: 50px 50px;">Address*</label><br>
        <input type="text"placeholder="street Address"size="81"><br>
        <input type="text"placeholder="city"size="30">
        <input type="text"placeholder="Region"size="30"><br>
        <input type="text"placeholder="Postal/Zip code"size="30">
        <input type="text"placeholder="Country"size="30"><br>
        <label style=" padding: 5px;
        margin: 50px 50px;">Phone</label><br>
        <input type="text"placeholder="##### #####"size="81"><BR>
       <label style=" padding: 5px;
       margin: 50px 50px;">Email Address</label><br>
       <input type="text"size="81"><br>
      
       <div class="c">
       <h4>1.)Which product do you like?</h4>
       <input type="checkbox"id="p1"name="Santoor"value="santoor">
       <label for="p1">Santoor</label>
       <input type="checkbox"id="p2"name="Detol"value="Detol">
       <label for="p2">Santoor</label>
       <input type="checkbox"id="p3"name="Pears"value="Pears">
       <label for="p3">Pears</label>
       <input type="checkbox"id="p4"name="Margo"value="Margo">
       <label for="p4">Margo</label>
       <input type="checkbox"id="p5"name="Dove"value="Dove">
       <label for="p5">Dove</label>

     <H4>2.) How long have you been a member of Product company?</H4>
        <input type="checkbox"id="x"name="x1"value="cc">
        <label for="x1"> 1 year</label>
        <input type="checkbox"id="x"name="x2"value="cc">
        <label for="x2">11-19 years</label>
        <input type="checkbox"id="x"name="x3"value="cc">
        <label for="x3">1-5 years</label>
        <input type="checkbox"id="x4"name="x4"value="cc">
        <label for="x4">20+years</label>
        <input type="checkbox"id="x"name="x"value="cc">
        <label for="x">6-10years</label><br>
      
        <label for="query"style="margin:2px 35px"><b>3.)Any query regarding the Product?</b></label><br>
        <textarea id="query"rows="4"col="30"></textarea><br>
        <button type="submit">Submit</button>
    </div>
  </div>
</body>
</html>
